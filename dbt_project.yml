name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["data"] #["incremental_data_demo"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"
seeds:
  +lf_tags_config:
    enabled: True
    drop_existing: True
    tags_database: 
      group: 'developer'
    tags_table: 
      group: 'analyst'     
models:
  +lf_tags_config:
    enabled: True
    drop_existing: True
    tags_table: 
      test: testv
require-dbt-version: [">=1.0.0", "<2.0.0"]
